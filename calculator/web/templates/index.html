{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/main.js' %}" async></script>
</head>

<body>
    <div class="calculator">
        <div id="operations">
            <strong>Available Operations: </strong><span id="available-operations">Loading...</span>
        </div>
        <div>
            <input type="text" id="expression" placeholder="Enter your expression" />
            <button id="calculateBtn">Calculate</button>
        </div>
        <div id="resultDisplay">
            <strong>Result: </strong><span id="result">-</span>
            <p class="error" id="error"></p>
        </div>
    </div>
</body>

</html>
