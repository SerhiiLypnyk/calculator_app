{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/main.js' %}" async></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="operand">
                <input type="number" id="operand1" placeholder="Enter first number">
                <span class="error" id="operand1-error"></span>
            </div>
            <select id="operation">
                <!-- Operations will be populated using JavaScript -->
            </select>
            <div class="operand">
                <input type="number" id="operand2" placeholder="Enter second number">
                <span class="error" id="operand2-error"></span>
            </div>
        </div>
        <button id="calculateBtn">Calculate</button>
        <div id="resultDisplay">Result: <span id="result">0</span></div>
    </div>
</body>

</html>
